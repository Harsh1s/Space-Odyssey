    <div class="container">
        <main>
            <div class="box">
                {% if yet_to_register %}
                <h1 class="event_title">Space Odyssey</h1>
                <h1 class="form-title">Register for spaceOdessy</h1>
                <form action="{{ url_for('register') }}" method="post">
                    <input class="form-input" type="text" placeholder="Full Name" name="name" id="name" required />
                    <input class="form-input" type="text" placeholder="Username" name="regno" id="regno"
                        maxlength="9" required />
                    <input class="form-input" type="email" placeholder="Email" name="email" id="email" required />
                    <input class="form-input" type="text" placeholder="Phone Number" name="phone" id="phone"
                        minlength="10" maxlength="15" required />

                    <!-- <input class="form-input" type="text" placeholder="VIT Chennai Events Receipt Number"
                        name="receiptno" id="receiptno" required /> -->
                    <div
                        style="width:100%;display:flex;flex-direction: column;justify-content: center;align-items:center;">
                        <input class="form-input" type="password" placeholder="Password" id="password" name="password">
                        <label class="form-input" style="margin:0rem;padding-top:0rem;padding-bottom:0rem;"
                            for="password">
                            <p style="margin:0"> Contact <b>+918544633455</b> in case you forget your password.</p>
                        </label>
                    </div>
                    <button type="submit" class="glow-on-hover">Submit</button>
                </form>
                {% endif %}
                {% if show_message %}
                <div class="match1">
                    <div class="show-message">
                        <p class="show-message-p">{{ show_message }}</p>
                        <a href="/"><button>Go Back</button></a>
                        <a href="{{ url_for('login') }}"><button>Login</button></a>
                    </div>
                </div>
            </div>
            {% endif %}
        </main>
